<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>JaCo Shop</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<header>

    <div class="page-header container">

        <a href="https://github.com/JaCoWymowny" target="_blank" class="page-logo">
            JaCoShop
        </a>

        <nav>
            <ul class="nav-list">

                <li class="nav-list__item">
                    <a href="#">WHY US</a>
                </li>

                <li class="nav-list__item">
                    <a href="#">BENEFITS</a>
                </li>

                <li class="nav-list__item">
                    <a href="#">PRICES</a>
                </li>

                <li class="nav-list__item">
                    <a href="#">CONTACT</a>
                </li>

            </ul>
        </nav>

    </div>
</header>

<section class="page-banner">

    <h1>
        Sell More!
    </h1>

    <p>
        Open shop our platform and increase your sales
    </p>

    <div class="banner-button">

        <button class="btn btn-header" type="button">
            Open your shop
        </button>

    </div>
</section>

<main>
<section class="page-achiev container">

    <h2>
        The most popular sales platform in country
    </h2>

    <div class="achiev-content">

        <article class="achiev-content__theme">

            <div class="circle-type1 circle"></div>

            <span>100000+</span>

            <p>daily entries</p>

        </article>

        <article class="achiev-content__theme">

            <div class="circle-type2 circle"></div>

            <span>2000000+</span>

            <p>seen products every day</p>

        </article>

        <article class="achiev-content__theme">

            <div class="circle-type3 circle"></div>

            <span>10000+</span>

            <p>added posts daily</p>

        </article>

    </div>

</section>
</main>
</body>
</html>
